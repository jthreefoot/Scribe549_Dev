<!DOCTYPE HTML>
<html>
  <head>
    <title>getcher testing data here, hot fresh data</title>
  </head>
  <body>
    <canvas id="can" width="400" height="400" style="border: 1px solid black;"></canvas>
    <script>
      var c = document.getElementById("can");
      var ctx = c.getContext("2d");
      c.addEventListener("mousemove", getCoord, false);

      function getCoord(event) {
          var c_x = event.clientX;
          var c_y = event.clientY;
          ctx.font = "15pt Arial";
          var msg = "x,y= " + c_x + "," + c_y;
          ctx.clearRect(0, 0, 400, 400);
          ctx.fillText(msg, 20, 20);
      }
    </script>
  </body>
</html>
